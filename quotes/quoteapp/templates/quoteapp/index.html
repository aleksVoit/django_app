<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Quotes</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<main class="container">
    <nav style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px">
        {% if user.is_authenticated %}
        <ul>
            <li><a href="{% url 'quoteapp:quote' %}" role="button">Add quote</a></li>
            <li><a href="{% url 'quoteapp:author' %}" role="button">Add author</a></li>
        </ul>
        <ul>
            <li>Welcome <b>{{ user.username }}!</b></li>
            <li><a href="{% url 'users:logout' %}" role="button">Logout</a></li>
        </ul>
        {% else %}
        <ul>
            <li><a href="{% url 'users:signup' %}" role="button">Sign Up</a></li>
            <li><a href="{% url 'users:login' %}" role="button">Login</a></li>
        </ul>
        {% endif %}
    </nav>

    {% for quote in quotes %}
    <ul>
        <li>
            <a href="{% url 'quoteapp:detail_quote' quote.id %}" role="button" class="outline"> {{ quote.quote }} </a>
            <a href="{% url 'quoteapp:detail_author' quote.author %}" role="button"> {{ quote.author }} </a>
            {% if user.is_authenticated %}
                <a href="{% url 'quoteapp:delete_quote' quote.id %}" role="button" class="contrast"> Delete note </a>
            {% endif %}
        </li>
    </ul>
    {% endfor %}
</main>
</body>
</html>
