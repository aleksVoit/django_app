{% extends "quoteapp/base.html" %} {% block content %}

<div class="author-details">
    <h1 class="author-name">{{ d_author.fullname }}</h1>
    <p>
        <strong>Born: </strong>
        <span class="author-born-date">{{ d_author.born_date }}</span>
        <span class="author-born-location">{{ d_author.born_location }}</span>
    </p>
    <p>
        <strong>Description: </strong>
    </p>
    <div class="author-description">{{ d_author.description }}</div>

</div>

<a href="{% url 'quoteapp:delete_author' d_author.id %}" role="button" class="contrast"> Delete </a>
{% endblock %}
